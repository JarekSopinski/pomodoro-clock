<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Montserrat:300" rel="stylesheet">
    <link rel="stylesheet" href="external/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="body">

<header class="header">
    <h1 class="header_title">Pomodoro Clock</h1>
</header>

<main class="clock">

    <div class="clock_settings">

        <!--SESSION SETTINGS-->
        <div class="settings_container">
            <span class="settings_container_title">Session length</span>
            <br>
            <div class="settings_container_controls">
                <button class="controls_btn">+</button>
                <span class="controls_value">&nbsp;25&nbsp;</span>
                <button class="controls_btn">-</button>
            </div>
        </div>

        <!--SHORT BREAK SETTINGS-->
        <div class="settings_container">
            <span class="settings_container_title">Short break</span>
            <br>
            <div class="settings_container_controls">
                <button class="controls_btn">+</button>
                <span class="controls_value">&nbsp;5&nbsp;</span>
                <button class="controls_btn">-</button>
            </div>
        </div>

        <!--LONG BREAK SETTINGS-->
        <div class="settings_container">
            <span class="settings_container_title">Long break</span>
            <br>
            <div class="settings_container_controls">
                <button class="controls_btn">+</button>
                <span class="controls_value">&nbsp;15&nbsp;</span>
                <button class="controls_btn">-</button>
            </div>
        </div>

    </div>

    <!--DISPLAYING TIME-->
    <div class="clock_timer">
        <div>
            <span class="timer_status">Session</span>
            <span class="timer_time-left">25:00</span>
        </div>
    </div>

    <div class="clock_pomodoro-counter">

        <!--COMPLETED POMODOROS-->
        <div class="pomodoro-counter_container">
            <span class="pomodoro-counter_container_title">Pomodoros completed<br>today</span>
            <span class="pomodoro-counter_container_value">0</span>
        </div>

        <!--POMODOROS TO LONG BREAK-->
        <div class="pomodoro-counter_container">
            <span class="pomodoro-counter_container_title">Pomodoros left<br>to long break</span>
            <span class="pomodoro-counter_container_value">4</span>
        </div>

    </div>

</main>

<footer class="footer">

    <span class="footer_text">Coded by&nbsp;</span>
    <a class="footer_text--name"
       href="https://jareksopinski.github.io"
       target="_blank">
        Jarek Sopinski
    </a>

</footer>

<script src="external/jquery-3.3.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
